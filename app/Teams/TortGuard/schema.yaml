tables:
  companies:
    fields:
      id: true
      name:
        type: string
        length: 255
        unique: true
      url:
        type: string
        length: 2048
      logo:
        type: text
        nullable: true
      annual_revenue:
        type: decimal
        precision: 15
        scale: 2
        nullable: true
      operating_income:
        type: decimal
        precision: 15
        scale: 2
        nullable: true
      net_income:
        type: decimal
        precision: 15
        scale: 2
        nullable: true
      total_assets:
        type: decimal
        precision: 15
        scale: 2
        nullable: true
      total_equity:
        type: decimal
        precision: 15
        scale: 2
        nullable: true
      timestamps: true

  drugs:
    fields:
      id: true
      company_id:
        type: foreignId
        foreign_key: companies.id
      name:
        type: string
        length: 255
        unique: true
      url:
        type: string
        length: 2048
      logo:
        type: text
        nullable: true
      patent_number:
        type: string
        nullable: true
      patent_filed_date:
        type: date
        nullable: true
      patent_expiration_date:
        type: date
        nullable: true
      patent_issued_date:
        type: date
        nullable: true
      patent_details:
        type: text
        nullable: true
      number_of_users:
        type: integer
        nullable: true
      market_share:
        type: decimal
        precision: 5
        scale: 2
        nullable: true
      generic_name:
        type: string
        length: 255
        nullable: true
      generics:
        type: json
        nullable: true
      statute_of_limitations_tolling:
        type: text
        nullable: true
      timestamps: true

  issue_subject:
    fields:
      id: true
      issue_id:
        type: integer
        foreign: issues.id
      subject_id:
        type: integer
      subject_type:
        type: string
        length: 255
      timestamps: true
    indexes:
      - name: unique_issue_subject
        columns: [ issue_id, subject_id, subject_type ]
        unique: true

  issues:
    fields:
      id: true
      is_dashboard_approved:
        type: boolean
        default: false
      name:
        type: string
        length: 255
        unique: true
      description:
        type: text
        nullable: true
      evaluation_score:
        type: integer
        nullable: true
      severity_level:
        type: string
        length: 50
        nullable: true
      hospitalization:
        type: boolean
        nullable: true
      surgical_procedure:
        type: boolean
        nullable: true
      permanent_disability:
        type: boolean
        nullable: true
      death:
        type: boolean
        nullable: true
      ongoing_care:
        type: boolean
        nullable: true
      economic_damage_min:
        type: decimal
        precision: 10
        scale: 2
        nullable: true
      economic_damage_max:
        type: decimal
        precision: 10
        scale: 2
        nullable: true
      timestamps: true

  scientific_studies:
    fields:
      id: true
      drug_id:
        type: foreignId
        foreign_key: drugs.id
      name:
        type: string
        length: 255
        unique: true
      url:
        type: string
        length: 2048
      description:
        type: text
        nullable: true
      quality_grade:
        type: string
        length: 5
        nullable: true
      injury:
        type: string
        length: 255
        nullable: true
      injury_description:
        type: text
        nullable: true
      group_size:
        type: integer
        nullable: true
      age_range:
        type: string
        nullable: true
      median_age:
        type: string
        nullable: true
      treatment_method:
        type: text
        nullable: true
      treatment_efficacy:
        type: text
        nullable: true
      complications:
        type: text
        nullable: true
      timestamps: true

  warnings:
    fields:
      id: true
      drug_id:
        type: foreignId
        foreign_key: drugs.id
      name:
        type: string
        length: 255
        unique: true
      url:
        type: string
        length: 2048
        nullable: true
      description:
        type: text
        nullable: true
      issued_at:
        type: datetime
        nullable: true
      injury_risks:
        type: json
        nullable: true

  data_sources:
    fields:
      id: true
      data_source_type_id:
        type: integer
      data_source_type:
        type: string
        length: 255
      name:
        type: string
        length: 255
      url:
        type: string
        length: 2048
      table:
        type: string
        length: 255
      field:
        type: string
        length: 255
      explanation:
        type: text
        nullable: true
      timestamps: true
    indexes:
      - name: unique_data_source_type_field
        columns: [ data_source_type_id, data_source_type, table, field ]
        unique: true
