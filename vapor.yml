id: 61668
name: gpt-manager
default-environment: production
environments:
  production:
    memory: 1024
    cli-memory: 512
    queue-concurrency: 100
    timeout: 60
    cli-timeout: 600
    queue-timeout: 600
    runtime: 'php-8.3:al2'
    database: predict_serverless
    database_user: gptmanager
    domain: api.ai.on-demands.com
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan event:cache'
    #            - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
